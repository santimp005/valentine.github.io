<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>¬øQue quieres hacer?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/aquarium.jpeg" alt="aquarium" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="acuario"
          />acuario</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="jueguitos"
          />jueguitos</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cine"
          />cine</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/keramika.jpeg" alt="ceramics" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="ceramicas"
          />ceramicas</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/kunsthalle.jpeg" alt="kunsthalle" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="Museo"
          />Museo</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="Parque"
          />Parque</label
        >
      </div>
    </div>
    <button class="button" id="sendButton">√∫ltima p√°gina</button>

    <script>
      document.getElementById("sendButton").addEventListener("click", async () => {
        // Obtener todas las actividades seleccionadas
        const selected = Array.from(
          document.querySelectorAll('input[name="activities"]:checked')
        ).map((el) => el.value);

        if (selected.length === 0) {
          alert("Por favor selecciona al menos una opci√≥n üôÇ");
          return;
        }

        const formData = new FormData();
        formData.append("actividades_seleccionadas", selected.join(", "));

        try {
          const response = await fetch("https://formspree.io/f/xkgqdbpn", {
            method: "POST",
            body: formData,
            headers: { "Accept": "application/json" },
          });

          if (response.ok) {
            location.href = "lastpage.html";
          } else {
            alert("‚ö†Ô∏è Error al enviar las actividades.");
          }
        } catch (err) {
          alert("üö´ No se pudo enviar. Verifica tu conexi√≥n a internet.");
        }
      });
    </script>
  </body>
</html>
