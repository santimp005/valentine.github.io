<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">¬øQue postre quieres despues?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="postre" value="boba" /> t√©</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />
        <label
          ><input type="checkbox" name="postre" value="churro" /> churro</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/che.jpeg" alt="gelatina" />
        <label><input type="checkbox" name="postre" value="che" /> gelatina</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label
          ><input type="checkbox" name="postre" value="mochi" /> un dulce</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="postre" value="randombun" /> Almohabana jasjasj</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/taiyaki.jpeg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="postre" value="taiyaki" />
          helao</label
        >
      </div>
    </div>
    <button class="button" id="sendDessert">Continua</button>

    <script>
      document.getElementById("sendDessert").addEventListener("click", async () => {
        const selected = Array.from(
          document.querySelectorAll('input[name="postre"]:checked')
        ).map((el) => el.value);

        if (selected.length === 0) {
          alert("Por favor elige al menos un postre üç∞");
          return;
        }

        const formData = new FormData();
        formData.append("postres_elegidos", selected.join(", "));

        try {
          const response = await fetch("https://formspree.io/f/xkgqdbpn", {
            method: "POST",
            body: formData,
            headers: { "Accept": "application/json" },
          });

          if (response.ok) {
            location.href = "activities.html";
          } else {
            alert("‚ö†Ô∏è Error al enviar los postres.");
          }
        } catch (err) {
          alert("üö´ No se pudo enviar. Verifica tu conexi√≥n a internet.");
        }
      });
    </script>
  </body>
</html>
