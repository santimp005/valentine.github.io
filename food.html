<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¬øQue comemos?</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Que quieres comer?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
         hamburguesa o pollo
        >
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> hotdog</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Comida coreana </label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> ensalada</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> carneeeee</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" id="sendFood">Continua</button>

    <script>
      document.getElementById("sendFood").addEventListener("click", async () => {
        const selected = Array.from(
          document.querySelectorAll('input[name="food"]:checked')
        ).map((el) => el.value);

        if (selected.length === 0) {
          alert("Por favor elige al menos una opci√≥n üçΩÔ∏è");
          return;
        }

        const formData = new FormData();
        formData.append("comidas_elegidas", selected.join(", "));

        try {
          const response = await fetch("https://formspree.io/f/xkgqdbpn", {
            method: "POST",
            body: formData,
            headers: { "Accept": "application/json" },
          });

          if (response.ok) {
            location.href = "dessert.html";
          } else {
            alert("‚ö†Ô∏è Error al enviar las comidas.");
          }
        } catch (err) {
          alert("üö´ No se pudo enviar. Verifica tu conexi√≥n a internet.");
        }
      });
    </script>
  </body>
</html>
