<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cita</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">¿Cuando estas libre? ...</h1>
    <form class="form-group" id="dateForm">
      <label>Que dia?: (selecciona o escribe la fecha)</label>
      <div>
        <input type="date" id="dateInput" required />
        <button class="button" type="submit">okkk</button>
      </div>
    </form>

    <script>
      document.getElementById("dateForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const date = document.getElementById("dateInput").value;

        if (!date) {
          alert("Por favor selecciona una fecha 📅");
          return;
        }

        const formData = new FormData();
        formData.append("fecha_elegida", date);

        try {
          const response = await fetch("https://formspree.io/f/xkgqdbpn", {
            method: "POST",
            body: formData,
            headers: { "Accept": "application/json" },
          });

          if (response.ok) {
            location.href = "food.html";
          } else {
            alert("⚠️ Error al enviar la fecha.");
          }
        } catch (err) {
          alert("🚫 No se pudo enviar. Revisa tu conexión a internet.");
        }
      });
    </script>
  </body>
</html>
