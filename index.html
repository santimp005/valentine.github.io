<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salidaaaa</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>¬øquieres salir?</b></div>
    <button class="answerButton" id="yesButton">
      siii
    </button>
    <button class="answerButton" id="noButton">no, no quiero o no puedo</button>
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");

      // Enviar respuesta a Formspree al hacer clic en "siii"
      yesButton.addEventListener("click", async () => {
        const formData = new FormData();
        formData.append("respuesta", "S√≠ quiero ");

        try {
          const response = await fetch("https://formspree.io/f/xkgqdbpn", {
            method: "POST",
            body: formData,
            headers: { "Accept": "application/json" },
          });

          if (response.ok) {
            location.href = "thankyou.html";
          } else {
            alert("‚ö†Ô∏è Ocurri√≥ un error al enviar la respuesta.");
          }
        } catch (err) {
          alert("üö´ No se pudo enviar. Verifica tu conexi√≥n a internet.");
        }
      });

      // Tu efecto original del bot√≥n "no"
      noButton.addEventListener("click", function () {
        var yesButton = document.querySelector(
          'button[id="yesButton"]'
        );
        var currentFontSize = parseInt(
          window.getComputedStyle(yesButton).fontSize
        );
        yesButton.style.fontSize = currentFontSize + 10 + "px"; 
      });
    </script>
  </body>
</html>
